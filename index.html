<script>

    alert('Estamos Em Manutencao!');

    function typeWriter(elemento) {
        const textoAray = elemento.innerHTML.split('');
        elemento.innerHTML = '';
        textoAray.forEach((letra, i) => {
            setTimeout(() => elemento.innerHTML += letra, 75 * i)
        });

        const titulo = document.querySelector('h1');
        typeWriter(titulo);
    }
</script>
